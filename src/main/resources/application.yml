spring:
  application:
    name: spring-batch
  datasource:
    url: jdbc:h2:mem:batchDB
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always